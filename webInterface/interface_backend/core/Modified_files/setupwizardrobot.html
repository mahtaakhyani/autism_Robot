
<html>

<head>
  <title>Setup Wizard</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    li {
      display: table;
      padding: 0.5rem;
    }
    .window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 600px;
      min-height: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      animation: zoom-in 0.5s;
    }

    @keyframes zoom-in {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }

      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .header {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333333;
    }

    .content {
      padding: 20px;
      padding-left: 50px;
    }

    .form {
      margin-bottom: 50px;
    }

    .form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form input[type="text"],
    .form select {
      width: 100%;
      padding: 5px;
      border: none;
      border-bottom: 1px solid #cccccc;
      background-color: transparent;
      outline: none;
    }

    .form select {
      margin-top: 5px;
    }

    .form input[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form input[value="Back"] {
      background-color: #818d9a;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .timeline {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 20px;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.1);
      opacity: 0.5;
    }

    .timeline-item {
      position: absolute;
      top: 0;
      left: 30px;
      width: 150px;
      padding: 5px;
      font-size: 12px;
      color: #999999;
    }
  </style>
  <script>
    var nm;

  function submitForm() {
      // Code to submit the form as a POST request to "/wizard/setup"
  document.getElementById("form").addEventListener("submit", function(event) {
  event.preventDefault();
  let formData = new FormData(event.target);
  let xhr = new XMLHttpRequest();
  xhr.open("POST", "/wizard/setup");
  xhr.send(formData);
});
    }
  </script>
</head>

  </script>

</html>
